    <div class="page__in">
      <h1 class="heading">Ты сегодня покормил кота?</h1>
      <div class="container-fluid">
        <div class="flex-row center-xxs">
          <div class="col-xxs-12 col-sm-6 col-lg-4">
            <div class="food">

                    </div>
                  </div>
                </div>
                <div class="food__call">Чего сидишь? Порадуй котэ,

                  </div>
                  <div class="food__mass">
                    <div class="food__mass-in">
                      <div class="food__mass-number">2</div>кг
                    </div>
                  </div>
                </div>
